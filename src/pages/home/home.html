<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-book" md="md-book" color="primary" [@smoothSwipe]='state' (@smoothSwipe.done)="animationDone($event)"></ion-icon>
      </div>
      <div [@smoothSwipe]='state'>
        <h2>
          Get any book anywhere.
        </h2>
        <p>
          Find any book you ever looked for from our community-based repository.
        </p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-people" md="md-people" color="primary" [@smoothSwipe]='state'></ion-icon>
      </div>
      <div [@smoothSwipe]='state'>
        <h2>
          Make friends.
        </h2>
        <p>
          Share books with users in your neighborhood and chat with readers worldwide.
        </p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-happy" md="md-happy" color="primary" [@smoothSwipe]='state'></ion-icon>
      </div>
      <div [@smoothSwipe]='state'>
        <h2>
          Have fun !
        </h2>
        <p>
          Get books recommendations, participate in reviews and discover new authors.
        </p>
      </div>
    </ion-slide>
  </ion-slides>

  <button (click)="skip()" id="skip">{{ skipMsg }}</button>

</ion-content>
