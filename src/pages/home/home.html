<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-book" md="md-book" color="primary"></ion-icon>
      </div>
      <div>
        <h2>
          Get any book anywhere.
        </h2>
        <p>
          Find any book you ever looked for from our community-based repository.
        </p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-people" md="md-people" color="primary"></ion-icon>
      </div>
      <div>
        <h2>
          Make friends.
        </h2>
        <p>
          Share books with users in your neighborhood and chat with readers worldwide.
        </p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-happy" md="md-happy" color="primary"></ion-icon>
      </div>
      <div>
        <h2>
          Have fun !
        </h2>
        <p>
          Get books recommendations, participate in reviews and discover new authors.
        </p>
      </div>
    </ion-slide>
  </ion-slides>
  
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>

</ion-content>
